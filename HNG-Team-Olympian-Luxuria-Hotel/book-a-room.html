<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book a Room</title>
    <!-- Bootstrap Link -->

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/ce-style.css">
    <link rel="stylesheet" href="assets/css/oo-style.css" />
    <!-- font awesome -->
    <!-- <script src="/js/all.js"></script> -->

    <!-- main css-->
    
  </head>

  <body>
    <!-- body container --> 
    <div class=" bg-white">
    <!-- header goes here (nav, logo, etc)-->
      <div style="">
              
            <header class="">
      <!-- Home page nav -->
              <section class="intro relative" style="background: url('assets/imgs/bg-2.jpg') center/cover fixed no-repeat" >

                <div class="">
                  <img src="./assets/imgs/logo-trans.png" class="trans-logo">
                </div>


              </section>

         </header>

      </div>

      <!-- end of header -->
    
    <!-- Main Page -->
      <!-- first section begins here -->
      <div class="row justify-content-center bg-white mt-n3">
        <div class="col-md-10 shadow-sm p-5 mb-5 border-0 d-flex">
          <div class="col d-inline "> <h2 class="d-inline font-weight-light"> 1 </h2> <h5 class="d-inline font-weight-bold">Your stay</h5></div>

          <div class="col d-inline"> <h2 class="d-inline font-weight-light"> 2 </h2> <h5 class="d-inline font-weight-bold">Your room</h5></div>

          <div class="col d-inline"> <h2 class="d-inline font-weight-light"> 3 </h2> <h5 class="d-inline font-weight-bold">Your details</h5></div>

          <div class="col d-inline"> <h2 class="d-inline font-weight-light"> 4 </h2> <h5 class="d-inline font-weight-bold">Confirm</h5></div>
          
        </div>
        
      </div>
      <!-- first second ends here -->

      <!-- second section starts here -->
      <div class = "row justify-content-center">
        <div class = "col col-md-6">
        <h2 class="font-weight-bold">Choose your stay</h2>
        <div class="oo-title-underline oo-bg-luxuria" style="margin-bottom: 50px;"></div>
      

            <div>
              <button type="button" class="btn btn-dark rounded-0"><h4 class="mt-0 mb-0">Your Hotel</h4></button>
            </div>
            <div class="">
                  
                  <select class="custom-select custom-select-lg mb-3 rounded-0">
                      <option selected>Luxuria Hotel, Paris</option>
                      <option value="1"> Luxuria Hotel, Paris</option>
                      <option value="2"> Luxuria Hotel, London</option>
                      <option value="3"> Luxuria Hotel, Las Vegas</option>
                      <option value="4"> Luxuria Hotel, New York</option>
                      
                  </select>
                
            </div>
    

      <!-- form starts here -->
      <div class= "border border-dark p-3">
          <form class="d-flex justify-content-center">
            <div class="col"><label for="check-in"><h4>Check-in</h4></label>
            <input type="date" id="checkin" name="checkin">
          </div>
          <div class="col">
            <label for="check-out"><h4>Check-out</h4></label>
            <input type="date" id="checkout" name="checkout">
          </div>
          <div class="col ">
            <label for="guests"><h4>Guests</h4></label>
            <p >+</p>
            <input type="number" id="guests" name="guests">
            <p >-</p>
          </div>
          </form>
        
      </div>
      <!-- form ends -->

      <div class="row justify-content-center mt-5 mb-5">
        <a class=" text-body" href="#"> <p><u> ADD ANOTHER ROOM  + </u></p> </a>
      </div>
      <div>        
        <button type="button" class="btn btn-dark btn-lg btn-block rounded-0 pt-0 pb-0">CHECK AVAILABILITY</button>
      </div>
      <div class="row  m-5 p-3 pb-5">         
        
                <input type="text" class="form-control justify-content-center" placeholder="ENTER PROMO CODE (OPTIONAL) " aria-label="promocode" aria-describedby="basic-addon1">

   </div>

     <!-- second section ends -->
        
    </div>  

    <button type="button" class="btn btn-dark btn-lg btn-block rounded-0 mt-3 ">TERMS & CONDITIONS</button>
    <!-- end of body container -->
          
     
    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- my script -->
    <script src="oo-script.js"></script>
  
  </body>
</html>
